<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScritpの勉強</title>
</head>
<body>
  <h1>JavaScritpの勉強</h1>
  <script>
    // 変数: データにつけるラベル
    // データ型
    var message = "Hello World!"; // 文字列
    var d1 = -5.5; // 数値
    var d2 = false; // 真偽
    var d3 = undefined; // 定義されていない
    var d4 = null; // 何もない
    // 配列、オブジェクト
    alert(message
);
  </script>
</body>
</html>
