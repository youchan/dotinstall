<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScritpの勉強</title>
</head>
<body>
  <h1>JavaScritpの勉強</h1>
  <script>
    // 変数: データにつけるラベル
    // データ型
    var message = "Hello World!"; // 文字列
    alert(message);

    var d1 = -5.5; // 数値
    var d2 = false; // 真偽
    var d3 = undefined; // 定義されていない
    var d4 = null; // 何もない
    // 配列、オブジェクト

    // 演算子

    // 代入演算子 =
    var x = 5;
    
    // 文字列に関する演算子 +
    var s = "hello " + "world";

    // 数値に関する演算子 + - * /
    var x1 = 5 / 5;
    var x2 = 5 % 5; // 余り
    var x3 *= 5; // var x3 = x3 * 5;
    x++; // x = x + 1;
    x--; // x = x - 1;
  </script>
</body>
</html>
